<!DOCTYPE html>

<html lang="ja"><head><meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>パスワード設定</title>

</head>
{% if user_id <= 5 %}
<body bgcolor="#F8CBAD">

<div class="content">
    <center><h2><b><ul>パスワード設定画面</ul></b></h2></center>

        <input type="hidden" name="user_id" value={{ user_id }} />

</form>
