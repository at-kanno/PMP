<!DOCTYPE html>

<html lang="ja">
<head><meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>ユーザ情報</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

{% if user_id <= 5 %}
<body bgcolor="#F8CBAD">
{% else %}
<body bgcolor="#CCFFCC">
{% endif %}

<div class="content">
    <center><h2><b><ul>ユーザ情報</ul></b></h2></center>
<div class="buttonwrap">
<form action="modification" method="POST">

    <table>
        <tr>
            <th class="hissu"><label>氏名</label>
            <td><label>姓</label>
            <input type="text" name="lastname" class="middleinput"
                   readonly ="true" value={{ lastname }}>
            <label>名</label>
            <input type="text" name="firstname" class="middleinput"
                   readonly ="true" value={{ firstname }}>
            </td>
        </tr>

        <tr>
            <th class="ninni"><label>よみがな</label>
            <td><label>せい</label>
            <input type="text" name="lastyomi" class="middleinput"
                   readonly ="true" value={{ lastyomi }}>
            <label>めい</label>
            <input type="text" name="firstyomi" class="middleinput"
                   readonly ="true" value={{ firstyomi }}>
　　　　　　　</td>
        </tr>

        <tr>
            <th class="ninni"><label>電話番号</label>
            <td><input type="text" name="tel1" class="smallinput"
                       readonly ="true" value={{ tel1 }}>
           <label>-</label></th>
            <input type="text" name="tel2" class="smallinput"
                   readonly ="true" value={{ tel2 }}>
            <label>-</label></th>
            <input type="text" name="tel3" class="smallinput"
                   readonly ="true" value={{ tel3 }}></td>
        </tr>

        <tr>
            <th class="ninni"><label>会社名</label></th>
            <td><input type="text" name="company"
                       readonly ="true" value={{ company }}></td>
        </tr>
        <tr>
            <th class="ninni"><label>所属部署</label></th>
            <td><input type="text" name="department"
                       readonly ="true" value={{ department }}></td>
        </tr>
        <tr>
            <th class="ninni"><label>郵便番号</label>
            <td><label>〒</label></th>
            <input type="text" name="zip1" class="smallinput"
                   readonly ="true" value={{ zip1 }}>
            <label>-</label></th>
            <input type="text" name="zip2" class="smallinput"
                   readonly ="true" value={{ zip2 }}></td>
        </tr>

        <th class="ninni"><label>住所</label></th>
            <TD class=black width=260>
                <input type="text" name="prefecture" class="middleinput"
                               readonly="true"
                       readonly ="true" value={{ prefecture }}>
            <label>市区町村</label>
                <input type="text" name="city" class="middleinput"
                       readonly ="true" value={{ city }}>
　　　　　　　</td>
        </tr>
        <tr>
            <th class="ninni"><label>町名・番地</label></th>
            <td><input type="text" name="town"
                       readonly ="true" value={{ town }}></td>
        </tr>
        <tr>
            <th class="ninni"><label>建物名</label></th>
            <td><input type="text" name="building"
                       readonly ="true" value={{ building }}></td>
        </tr>

        <tr>
            <th class="ninni"><label><font style="font-size:85%;">利用期間</font></label>
            <td>開始日<input type="datetime-local" name="beginDate"
                          readonly ="true" value={{ beginDate }}><br>
                終了日<input type="datetime-local" name="endDate"
                          readonly ="true" value={{ endDate }}></td>
        </tr>

        <tr>
            <th class="hissu"><label><font style="font-size:85%;">メールアドレス</font></label></th>
            <td><input type="text" name="mail_adr"
                       readonly ="true" value={{ mail_adr }}>
            </td>
        </tr>
        </TABLE>

        <input type="hidden" name="user_id" value={{ user_id }} />
        <div class="buttonwrap" style="display:inline-flex">
            <input type="hidden" name="user_id" value={{ user_id }} />
            <input type="hidden" name="id" value={{ id }} />
            <input type="hidden" name="error_no" value={{ error_no }} />
            <input type="submit" value="修正画面へ"
            style="background:#f2f2f2;color:black;border:1">
        </div>
        <input type="button" onclick="history.back()" value="リストへ戻る"
        style="background:#d13415;color:white"></input>
    </form>
    <form action="makeExam" method="POST">
        <input type="hidden" name="user_id" value={{ user_id }} />
        <input type="hidden" name="category" value="99">
        <input type="submit"value="管理画面へ戻る"
               style="background:#f2f2f2;color:black;border:1">
    </form>
</div></div>
</body></body>
</html>
